<div class="container">
    <a class="row" hero nbButton status="success" routerLink="/blog" target="_self"> Blog </a>
    <div class="w-50 mx-auto">
      <h1 class=""> {{ post.title}} </h1>
      <div class="row"> <span class="lead"> {{ post.subtitle }} </span> </div>
      <div class="row">
          <div class="col p-0">
            <nb-user class="" [name]="post.author"> </nb-user>
            <div class="row ml-2 small text-muted"> {{post.date}} | {{post.readtime}} min read </div>
          </div>
          <div class="col">
              <div class="row"> <button shape="semi-round" size="tiny" status="danger" outline nbButton> Follow </button> </div>
          </div>
        <div class="row">
          <div class="col d-flex p-1"> <nb-icon icon="twitter-outline"></nb-icon> </div>
          <div class="col d-flex p-1"> <nb-icon icon="linkedin-outline"></nb-icon> </div>
          <div class="col d-flex p-1"> <nb-icon icon="facebook-outline"></nb-icon> </div>
          <div class="col d-flex p-1"> <nb-icon icon="bookmark-outline"></nb-icon> </div>
          <div class="col d-flex p-1"> <nb-icon icon="more-horizontal-outline"></nb-icon> </div>
        </div>
      </div>
    </div>
    <div class="row"> <img [src]="post.image" /> </div>
    <div class="row"> {{post.content}} </div>

    <div class="row"> Related Articles </div>
    <div class="row"> Blog Post Labels/Tags </div>
    <div class="row">
        <div class="row"> Up Votes/Hand Claps for Blog Post </div>
        <div class="col"> Social Media Sharing Icons</div>
    </div>
    <div class="row"> Anonymous Author Information </div>
    <div class="row"> Comments/Responses Section</div>

</div>
