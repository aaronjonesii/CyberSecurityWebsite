<div class="container-fluid p-0">
  <div class="blog-titles mx-auto">
    <div class="row">
      <h1 class=""> Title: {{ post.title}} </h1>
    </div>
    <div class="row mb-4">
      <span class="lead"> Subtitle: {{post.subtitle}} </span>
    </div>
  </div>

  <div class="blog-image row w-100 m-0"> <img class="img-fluid mx-auto" [src]="post.image" /> </div>

  <div class="blog-content mx-auto row mt-5">
    <span class="lead"> {{post.content}} </span>
  </div>

</div>
